<body>
  <script>
    if (window.parent) {
      if (/thirdparty=yes/.test(document.cookie)) {
        window.parent.postMessage(
          { for: "rp_c", iframe_cookies: { is_3pc_supported: true } },
          "*"
        );
      } else {
        window.parent.postMessage(
          { for: "rp_c", iframe_cookies: { is_3pc_supported: false } },
          "*"
        );
      }
      document.cookie = "thirdparty=; expires=Thu, 01 Jan 1970 00:00:01 GMT;";
    }
  </script>
</body>
